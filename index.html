<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
</head>

<body>
    <header>M2I Medical Login</header>
    <main>
        <h1>Veuillez vous authentifier</h1>
        <hr>
        <form method="post" action="dashboad.html">
            <div class="form">
                <label>Username / Email *</label>
                <input type="text" value="" placeholder="Votre Email" name="username" required>
            </div>
            <div class="form">
                <label>Mot de passe *</label>
                <input type="password" value="" placeholder="Votre mot de passe" name="pass" required>
            </div>
            <button type="submit">Valider</button>
        </form>
    </main>
</body>

</html>
