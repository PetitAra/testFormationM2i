<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-6">
                <h2>Inscription</h2>
                <div class="mb-3 row">
                    <label for="nomprenom" class="col-sm-2 col-form-label">Nom & Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nomprenom" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="genPass()">Générer Pass</button>

            </div>
            <div class="col-6">
                <h2>Authentification</h2>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="authPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="authPassword">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="authentifier()">Authentifier</button>
            </div>
        </div>
    </div>

    <script>
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        function generateChaine(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function genPass(){
            document.getElementById('inputPassword').value = generateChaine(getRandomArbitrary(8,13))
        }


        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function authentifier(login, password){
            login = document.getElementById('staticEmail').value
            password = document.getElementById('authPassword').value
            if(password=="admin" && login=="admin"){
                setCookie('userConnecte', "1", 3)
				// ou sessionStorage.setItem("user", login)
                window.location.href="dashboad.html"
            }else{
                alert("Login ou password est incorrect!")
            }
        }
    </script>
</body>

</html>
